<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encrypt Message</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h1>Encrypt and Deliver your Message</h1>
        <form action="/encrypted_message" class="form" method="post">
            <div class="form-group">
                <label for="phone_number">Receiver's Phone Number (include +254):</label>
                <input type="text" id="phone_number" name="phone_number" required>
            </div>

            <div class="form-group">
                <label for="email">Enter Recipient's Email:</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="message">Input the Message:</label>
                <textarea id="message" name="message" required></textarea>
            </div>

            <button class="button2" type="submit">Send</button>
        </form>
    </div>
</body>
</html>
